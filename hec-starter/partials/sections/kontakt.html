<section id="kontakt" class="bg-[var(--light)] text-black">
  <div class="mx-auto max-w-3xl px-4 py-16 sm:px-6 lg:px-8">
    <h2 class="text-2xl font-semibold mb-6 text-center">Kontaktformular</h2>
    <p class="mb-10 text-center text-neutral-700">
      Schreiben Sie uns direkt über das Formular – wir melden uns so schnell wie möglich zurück.
    </p>

    <form action="mailto:info@hecautomatikgetriebe.com" method="POST" enctype="text/plain" class="space-y-6">
      <div>
        <label for="name" class="block text-sm font-medium text-neutral-700">Dein Name</label>
        <input type="text" id="name" name="name" required
               class="mt-1 block w-full rounded-md border border-neutral-300 px-4 py-2 shadow-sm focus:border-[var(--brand)] focus:ring-[var(--brand)] focus:outline-none" />
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-neutral-700">Deine E-Mail-Adresse</label>
        <input type="email" id="email" name="email" required
               class="mt-1 block w-full rounded-md border border-neutral-300 px-4 py-2 shadow-sm focus:border-[var(--brand)] focus:ring-[var(--brand)] focus:outline-none" />
      </div>

      <div>
        <label for="message" class="block text-sm font-medium text-neutral-700">Dein Anliegen</label>
        <textarea id="message" name="message" rows="5" placeholder="Beschreibe dein Anliegen..."
                  class="mt-1 block w-full rounded-md border border-neutral-300 px-4 py-2 shadow-sm focus:border-[var(--brand)] focus:ring-[var(--brand)] focus:outline-none"></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="inline-flex items-center justify-center rounded-full bg-[var(--brand)] px-6 py-3 font-medium text-black hover:bg-[#e09b2f]">
          Nachricht senden
        </button>
      </div>
    </form>
  </div>
</section>
