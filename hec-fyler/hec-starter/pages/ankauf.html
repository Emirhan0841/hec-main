<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Auto anbieten – HECAUTOMATIKGETRIEBE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --brand: #f4b236;
        --light: #f7f7f8;
      }
      body {
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
          Helvetica, Arial;
      }
      input,
      select,
      textarea {
        outline: none;
      }
    </style>
    <link rel="icon" type="image/png" href="assets/automatikgetriebe.png" />
  </head>
  <body class="bg-[var(--light)] text-black">
    <header class="bg-black text-white">
      <div
        class="mx-auto max-w-7xl px-4 py-4 flex items-center justify-between"
      >
        <a href="index.html" class="flex items-center gap-2">
          <img
            src="assets/automatikgetriebe.png"
            alt="Logo"
            class="h-8 w-auto"
          />
          <span class="font-semibold tracking-wide">HECAUTOMATIKGETRIEBE</span>
        </a>
        <a href="tel:+491734795051" class="text-sm underline underline-offset-4"
          >+49 173 4795051</a
        >
      </div>
    </header>

    <main class="mx-auto max-w-3xl px-4 sm:px-6 lg:px-8 py-10">
      <h1 class="text-3xl sm:text-4xl font-extrabold tracking-tight mb-2">
        Auto anbieten
      </h1>
      <p class="text-neutral-600 mb-8">
        Fülle die wichtigsten Daten aus – wir melden uns schnell mit einem
        fairen Angebot.
      </p>

      <!-- FORMSPREE: nutzt deine Action-URL und leitet auf danke.html -->
      <form
        id="ankaufForm"
        action="https://formspree.io/f/xblaqkdg"
        method="POST"
        enctype="multipart/form-data"
        class="bg-white rounded-2xl shadow p-6 space-y-8"
      >
        <!-- Fahrzeugdaten -->
        <section>
          <h2 class="text-xl font-semibold mb-4">Fahrzeugdaten</h2>
          <div class="grid sm:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm mb-1">Marke *</label>
              <input
                name="marke"
                required
                class="w-full rounded-xl border border-neutral-300 px-3 py-2"
                placeholder="z. B. Audi"
              />
            </div>
            <div>
              <label class="block text-sm mb-1">Modell *</label>
              <input
                name="modell"
                required
                class="w-full rounded-xl border border-neutral-300 px-3 py-2"
                placeholder="z. B. Q7 3.0 TDI"
              />
            </div>
            <div>
              <label class="block text-sm mb-1"
                >Erstzulassung (MM/JJJJ) *</label
              >
              <input
                name="ez"
                required
                pattern="^(0[1-9]|1[0-2])\/\d{4}$"
                class="w-full rounded-xl border border-neutral-300 px-3 py-2"
                placeholder="05/2012"
              />
            </div>
            <div>
              <label class="block text-sm mb-1">Kilometerstand *</label>
              <input
                name="km"
                required
                inputmode="numeric"
                class="w-full rounded-xl border border-neutral-300 px-3 py-2"
                placeholder="243000"
              />
            </div>
            <div>
              <label class="block text-sm mb-1">Kraftstoff *</label>
              <select
                name="kraftstoff"
                required
                class="w-full rounded-xl border border-neutral-300 px-3 py-2"
              >
                <option value="">Bitte wählen</option>
                <option>Benzin</option>
                <option>Diesel</option>
                <option>Hybrid</option>
                <option>Elektro</option>
                <option>LPG</option>
              </select>
            </div>
            <div>
              <label class="block text-sm mb-1">Getriebe *</label>
              <select
                name="getriebe"
                required
                class="w-full rounded-xl border border-neutral-300 px-3 py-2"
              >
                <option value="">Bitte wählen</option>
                <option>Automatik</option>
                <option>Schaltgetriebe</option>
              </select>
            </div>
            <div>
              <label class="block text-sm mb-1">Leistung (kW/PS)</label>
              <input
                name="leistung"
                class="w-full rounded-xl border border-neutral-300 px-3 py-2"
                placeholder="176 kW / 239 PS"
              />
            </div>
            <div>
              <label class="block text-sm mb-1">Außenfarbe</label>
              <input
                name="farbe"
                class="w-full rounded-xl border border-neutral-300 px-3 py-2"
                placeholder="Schwarz"
              />
            </div>
            <div>
              <label class="block text-sm mb-1">HU/AU gültig bis</label>
              <input
                name="hu"
                class="w-full rounded-xl border border-neutral-300 px-3 py-2"
                placeholder="08/2026"
              />
            </div>
            <div>
              <label class="block text-sm mb-1">Anzahl Vorbesitzer</label>
              <input
                name="vorbesitzer"
                inputmode="numeric"
                class="w-full rounded-xl border border-neutral-300 px-3 py-2"
                placeholder="2"
              />
            </div>
          </div>
          <div class="mt-4">
            <label class="block text-sm mb-1"
              >Bekannte Schäden / Hinweise</label
            >
            <textarea
              name="schaeden"
              rows="3"
              class="w-full rounded-xl border border-neutral-300 px-3 py-2"
              placeholder="Unfallfrei? Motor-/Getriebeschäden? Wartungen?"
            ></textarea>
          </div>
        </section>

        <!-- Ausstattung -->
        <section>
          <h2 class="text-xl font-semibold mb-4">Ausstattung (optional)</h2>
          <textarea
            name="ausstattung"
            rows="3"
            class="w-full rounded-xl border border-neutral-300 px-3 py-2"
            placeholder="z. B. Leder, Navi, S-Line, PDC, AHK, Panoramadach …"
          ></textarea>
        </section>

        <!-- Standort & Kontakt -->
        <section>
          <h2 class="text-xl font-semibold mb-4">Standort & Kontakt</h2>
          <div class="grid sm:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm mb-1">PLZ / Ort *</label>
              <input
                name="ort"
                required
                class="w-full rounded-xl border border-neutral-300 px-3 py-2"
                placeholder="76189 Karlsruhe"
              />
            </div>
            <div>
              <label class="block text-sm mb-1">Abholung gewünscht?</label>
              <select
                name="abholung"
                class="w-full rounded-xl border border-neutral-300 px-3 py-2"
              >
                <option>Ja, bitte abholen</option>
                <option>Nein, ich bringe das Fahrzeug</option>
              </select>
            </div>
            <div>
              <label class="block text-sm mb-1">Ihr Name *</label>
              <input
                name="name"
                required
                class="w-full rounded-xl border border-neutral-300 px-3 py-2"
                placeholder="Max Mustermann"
              />
            </div>
            <div>
              <label class="block text-sm mb-1">Telefon *</label>
              <input
                name="telefon"
                required
                inputmode="tel"
                class="w-full rounded-xl border border-neutral-300 px-3 py-2"
                placeholder="+49 …"
              />
            </div>
            <div class="sm:col-span-2">
              <label class="block text-sm mb-1">E-Mail *</label>
              <input
                name="email"
                type="email"
                required
                class="w-full rounded-xl border border-neutral-300 px-3 py-2"
                placeholder="name@mail.de"
              />
            </div>
          </div>
        </section>

        <!-- Preis & Sonstiges -->
        <section>
          <h2 class="text-xl font-semibold mb-4">Preis & Sonstiges</h2>
          <div class="grid sm:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm mb-1">Preisvorstellung (€)</label>
              <input
                name="preis"
                inputmode="numeric"
                class="w-full rounded-xl border border-neutral-300 px-3 py-2"
                placeholder="z. B. 12.500"
              />
            </div>
            <div>
              <label class="block text-sm mb-1">Kontaktart</label>
              <select
                name="kontaktart"
                class="w-full rounded-xl border border-neutral-300 px-3 py-2"
              >
                <option>Anruf</option>
                <option>WhatsApp</option>
                <option>E-Mail</option>
              </select>
            </div>
          </div>
        </section>

        <!-- Datenschutz -->
        <div class="flex items-start gap-3">
          <input id="ds" type="checkbox" required class="mt-1" />
          <label for="ds" class="text-sm">
            Ich habe die
            <a href="datenschutzhinweise.html" target="_blank" class="underline"
              >Datenschutzhinweise</a
            >
            gelesen und bin mit der Verarbeitung meiner Daten zum Zweck der
            Fahrzeugbewertung einverstanden.
          </label>
        </div>

        <!-- Technische Felder für Formspree -->
        <input
          type="hidden"
          name="_subject"
          value="Neues Ankauf-Angebot über die Website"
        />
        <input type="hidden" name="_redirect" value="danke.html" />

        <!-- Submit -->
        <div class="pt-2">
          <button
            type="submit"
            class="w-full sm:w-auto inline-flex justify-center rounded-xl bg-[var(--brand)] px-6 py-3 font-semibold text-black hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[var(--brand)]"
          >
            Anfragen senden
          </button>
        </div>
      </form>

      <p class="text-xs text-neutral-500 mt-6">
        Tipp: Je mehr Infos, desto schneller das Angebot.
      </p>
    </main>

    <script>
      // Nur Bild-Vorschau (kein eigenes Submit!)
      const fileInput = document.getElementById("bilder");
      const preview = document.getElementById("preview");
      fileInput?.addEventListener("change", () => {
        preview.innerHTML = "";
        [...fileInput.files].slice(0, 10).forEach((f) => {
          const img = document.createElement("img");
          img.src = URL.createObjectURL(f);
          img.alt = f.name;
          img.className = "h-24 w-full object-cover rounded-lg border";
          preview.appendChild(img);
        });
      });
    </script>
  </body>
</html>
